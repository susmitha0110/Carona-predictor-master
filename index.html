    <body style="background-color: #C1C1C1">
        

            
          <form action=" " method="POST">
            <div class="modal-content" style="background-color: #C1C1C1;width: 100%; padding-left: 10%;padding-bottom: 10%;">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" style="padding-top:4%;">Carona Predictor</h4>
                    </div>

                <!-- Modal body -->
                <div class="modal-body">
                  <table class="table table-hover table-responsive" style="min-width:100%;margin-top:15px;">
                    <tr><th scope="row">Fever</th><td>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" value="1" name="fiver" required>Yes
                        </label>
                    </div></td>
                    <td>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" value="0" name="fiver">No
                        </label>
                    </div>
                  </td>             </tr>
                <hr>
                <tr><th scope="row">Breathing problem</th><td>
                  <div class="form-check form-check-inline">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" value="1" name="breath" required>Yes
                      </label>
                  </div></td><td>
                  <div class="form-check form-check-inline">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" value="0" name="breath" >No
                      </label>
                  </div>
                </td>             </tr>
                <tr><th scope="row">Cough</th><td>
                  <div class="form-check form-check-inline">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" value="1" name="cough" required>Yes
                      </label>
                  </div></td><td>
                  <div class="form-check form-check-inline">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" value="0" name="cough" >No
                      </label>
                  </div>
                </td>             </tr>
                <tr><th scope="row">Cold</th><td>
                  <div class="form-check form-check-inline">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" value="1" name="cold" required>Yes
                      </label>
                  </div></td><td>
                  <div class="form-check form-check-inline">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" value="0" name="cold">No
                      </label>
                  </div>
                </td>             </tr>
                <tr><th scope="row">Feeling Discomfort</th><td>
                  <div class="form-check form-check-inline">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" value="1" name="disc" required>Yes
                      </label>
                  </div></td><td>
                  <div class="form-check form-check-inline">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" value="0" name="disc">No
                      </label>
                  </div>
                </td>             </tr>

                <tr><th scope="row">Age</th><td colspan="2">
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="number"  name="age" style="background-color: #C1C1C1;" required>
                    </label>
                </div>
              </td>             </tr>


                <tr><th scope="row">Sex</th><td>
                  <div class="form-check form-check-inline">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" value="1" name="sex" required>Male
                      </label>
                  </div></td><td>
                  <div class="form-check form-check-inline">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" value="0" name="sex">Female
                      </label>
                  </div>
                </td>             </tr>
                <tr> <td colspan="3"><p><b>
                    Chandrapur , Mumbai , Hyderabad , Kolkata , Bangalore , Jammu Kashmir
                </b></p></tr></td>
                <tr>Have you visited any of above mentioned places in last 14 days</tr><tr><td>
                    <div class="form-check form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" value="1" name="pre" required>Yes
                        </label>
                    </div></td><td>
                    <div class="form-check form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" value="0" name="pre">No
                        </label>
                    </div>
                  </td>             </tr>
                  <tr>Are you returned from a foreign trip recently</tr><tr><td>
                    <div class="form-check form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" value="1" name="froeign" required>Yes
                        </label>
                    </div></td><td>
                    <div class="form-check form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" value="0" name="froeign">No
                        </label>
                    </div>
                  </td>             </tr>

                <tr><td colspan="3"><input type="submit" class="btn btn-primary" name="submit"  ></td></tr>
               
                
              </table> <hr>      

                </div>          

            </div>
        </form>
